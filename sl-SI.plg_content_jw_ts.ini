JW_PLG_TS_XML_TITLE="Tabs & Sliders"
JW_PLG_TS_XML_DESC="Razširitev Tabs & Sliders  omogoča dodajanje zavihkov in drsnikov (razširitvenih) znotraj vsebine. Uporablja se s povsem preprosto sintakso, ki vam omogoča urejanje vaših vsebin.v zavihkih ali drsnikih. Omenjena oblika omogoča dosti lažjo navigacijo, predvsem pri obsežnih vsebinah. Uredite dolge opise artiklov v zavihke! Tukaj je tudi modul, ki dovoljuje prikaz drugih modulov znotraj zavihkov ali drsnikov."

