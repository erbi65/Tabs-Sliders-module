JW_PLG_TS_CHOOSE_LAYOUT_TEMPLATE_DESC="Izberite predlogo postavitve. Ta vtičnik uporablja MVC predlogo prepisovanja. To pomeni, da ustvarite novo mapo za pod-predlogo in sicer v vaši Joomla! predlogi /html/jw_ts/ mapa. Vtičnik bo nato samodejno prevzel novo pod-predlogo, brez da popravljate katerokoli XML datoteko, ali počnete kar koli drugega!"
JW_PLG_TS_TAB_CONTENT_HEIGHT="Fiksna višina za aktivni zavihek (v px)"
JW_PLG_TS_TAB_CONTENT_HEIGHT_DESC="Vnesite fiksno višino zavihka v pikslih. To možnost uporabite, če je višina prikaza omejena. Če si premislite, vnesite 0 ali pbrišite to vrednost."

